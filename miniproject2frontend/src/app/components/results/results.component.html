<div class="container">
  <div class="row">
    <div class="col">
      <h2>Responses</h2>
      <div class="card-answer-container">
        <ng-container *ngFor="let player of players">
          <div class="card-answer">
            <div class="card-body">
              <div>
                <p class="card-answer-name">{{ player.name }}</p>
                <br>
                <p *ngIf="player.responses && player.responses.length" class="card-answer-body">{{ player.responses }}</p>
                <p class="card-footer">scores: {{player.score}}</p>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary"  *ngIf="isAdmin" (click)="goToEnd()">End Game</button>
    </div>
  </div>
</div>
